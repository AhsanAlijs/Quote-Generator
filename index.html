<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/quotes.png">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">

</head>

<body
    class="flex items-center justify-center min-h-[100vh] bg-[url('https://eskipaper.com/images/background-images-5.jpg')] bg-no-repeat bg-cover font-[Poppins]">

    <div class="wrapper w-[605px] bg-[#effafc] pt-[30px] pl-[30px] pb-[25px] rounded-[15px] ">
        <header class="text-[35px] font-[600] text-center"> Quote of the Day</header>
        <div class="content m-[35px]">
            <div class="quote-area flex justify-center text-[15px]">
                <i class="fas fa-quote-left"></i>
                <p class="quote text-[22px] text-center break-all">Life shrinks or expands in proportion to one's courage. </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="name">William Arthur Ward</span>
            </div>
        </div>
        <div class="buttons border-t-[1px] border-[#ccc] flex items-center justify-between pt-[20px] pr-[20px]">
            <ul class="flex">
                <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                <li class="copy"><i class="fa-solid fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-square-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
    <!-- font awesome Start -->
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <!-- font awesome end -->

    <script src="app.js"></script>
</body>

</html>
